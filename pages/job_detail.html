<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Empleo - HelpJOB</title>
    <!-- Carga de Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de Tailwind para usar fuentes personalizadas y colores -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#6a5acd',
                        'secondary-purple': '#8a2be2',
                        'dark-bg': '#483d8b',
                        'light-purple': '#9370DB',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--tw-gradient-stops)) var(--dark-bg);
            --tw-gradient-from: #6a5acd; /* primary-blue */
            --tw-gradient-to: #8a2be2; /* secondary-purple */
            min-height: 100vh;
            color: #fff;
            padding-top: 6rem; /* Espacio para el header fijo */
            padding-bottom: 2rem;
        }
        body::before, body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
        body::before {
            top: 10%;
            left: 5%;
        }
        body::after {
            bottom: 10%;
            right: 5%;
            width: 250px;
            height: 250px;
        }
        /* Ajustes para el mapa */
        #detail_mapid {
            z-index: 1; /* Asegura que el mapa no esté cubierto por los elementos de fondo */
        }
        /* Estilos para el texto pre-wrap en descripciones/requisitos */
        .whitespace-pre-wrap {
            white-space: pre-wrap;
        }
    </style>
    <!-- Para iconos, usamos Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Carga de Leaflet para OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="bg-gradient-to-br from-primary-blue to-secondary-purple">

    <!-- Encabezado / Navbar (Duplicado del index.html para consistencia) -->
    <header class="w-full bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg py-4 px-6 flex justify-between items-center fixed top-0 left-0 right-0 z-50 shadow-md">
        <div class="flex items-center">
            <a href="index.html" class="flex items-center">
                <img src="../assets/images/HelpJOB.png" alt="HelpJOB Logo" class="h-12 w-auto mr-5" />
                <!-- <span class="text-white text-2xl font-bold">HelpJOB</span> -->
            </a>
        </div>
        <nav>
            <ul class="flex items-center space-x-6">
                <li><a href="index.html" class="text-white hover:text-light-purple transition duration-300"><i class="fas fa-home mr-1"></i> Inicio</a></li>
                <li><a href="my_applications.html" id="myApplicationsLink" class="text-white hover:text-light-purple transition hidden"><i class="fas fa-file-alt mr-1"></i> Mis Postulaciones</a></li>
                <li><a href="messages.html" id="messagesLink" class="text-white hover:text-light-purple transition hidden"><i class="fas fa-comments mr-1"></i> Mensajes</a></li>
                <li><a href="manage_jobs.html" id="dashboardLink" class="text-white hover:text-light-purple transition hidden">Dashboard</a></li>
                <li id="profileSectionHeader" class="relative group hidden">
                    <a href="#" class="flex items-center text-white hover:text-light-purple transition duration-300">
                        <img id="profileImageHeader" src="https://placehold.co/40x40/6a5acd/ffffff?text=U" alt="Profile" class="w-10 h-10 rounded-full border-2 border-white mr-2">
                        <span id="profileNameHeader" class="font-semibold">Mi Perfil</span>
                    </a>
                    <div id="profileDropdown" class="absolute right-0 mt-2 w-48 bg-white bg-opacity-10 backdrop-filter backdrop-blur-md rounded-md shadow-lg py-1 hidden">
                        <a href="profile.html" class="block px-4 py-2 text-white hover:bg-white hover:bg-opacity-20">Ver Perfil</a>
                        <button id="logoutButton" class="block w-full text-left px-4 py-2 text-white hover:bg-white hover:bg-opacity-20">Cerrar Sesión</button>
                    </div>
                </li>
                <li><a href="login.html" id="loginButtonHeader" class="px-4 py-2 rounded-lg bg-white bg-opacity-20 hover:bg-opacity-30 transition duration-300 hidden">Iniciar Sesión</a></li>
                <li><a href="register.html" id="registerButtonHeader" class="px-4 py-2 rounded-lg bg-gradient-to-r from-primary-blue to-secondary-purple hover:from-secondary-purple hover:to-primary-blue transition duration-300 hidden">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal: Se cargará dinámicamente con JavaScript -->
    <main id="job_detail_page" class="container mx-auto px-4 py-10">
        <p class="text-center text-lg text-gray-300">Cargando detalles del empleo...</p>
    </main>

    <div id="chat-widget-container"></div>
    <!-- Script principal de JavaScript -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
